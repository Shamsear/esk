<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="icon" href="assets/images/logo11.webp" type="image/webp">
    <link rel="shortcut icon" href="assets/images/logo11.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/assets/images/logo11.webp">

    <!-- DNS prefetch and preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://assets.mixkit.co" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://assets.mixkit.co">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="icon" href="assets/images/logo11.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>R2G Admin Login</title>
    
    <!-- Inline critical CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: #e3e3e3;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.2;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .overlay {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 10;
        }
        
        .login-container {
            background-color: rgba(40, 40, 40, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 120px;
            height: auto;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        h1 { font-size: 28px; }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #ccc;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-message {
            background-color: rgba(231, 76, 60, 0.2);
            border-left: 4px solid #e74c3c;
            color: #e74c3c;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 15px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input, .login-btn {
                padding: 14px;
            }
        }
    </style>

    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" media="print" onload="this.media='all'" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" media="print" onload="this.media='all'" crossorigin>
    <link rel="stylesheet" href="css/styles.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/performance.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/performance.css">
        <link rel="stylesheet" href="css/additional-fixes.css">
    </noscript>
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>
    
    <!-- Video placeholder - will be loaded via JS -->
    <video class="video-bg" autoplay muted loop playsinline preload="none"></video>
    
    <div id="particles-js"></div>
    
    <div class="overlay">
        <div class="login-container">
            <div class="logo">
                <img src="assets/images/logo11.webp" alt="R2G Logo" width="120" height="120">
                <h2>Eskimos R2G Admin</h2>
            </div>
            
            <h1>Admin Login</h1>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button id="login-btn" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="back-link">
                <a href="player-status.html"><i class="fas fa-arrow-left"></i> Back to Player Status</a>
            </div>
        </div>
    </div>
    
    <!-- Combined and optimized script loading -->
    <script>
        // Remove preloader immediately after DOM content is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn) {
                window.location.href = 'player-admin.html';
                return;
            }
            
            // Hide preloader immediately
            const preloader = document.querySelector('.preloader');
            if (preloader) {
                setTimeout(function() {
                    preloader.style.opacity = '0';
                    setTimeout(function() {
                        preloader.style.display = 'none';
                    }, 300);
                }, 200); // Reduced from 500ms to 200ms
            }
            
            // Initialize login functionality
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // Set focus on username input
            usernameInput.focus();
            
            // Handle login button click
            loginBtn.addEventListener('click', attemptLogin);
            
            // Handle Enter key press
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
            
            function attemptLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Clear previous error
                errorMessage.style.display = 'none';
                
                // Validate input
                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }
                
                if (username === 'admin' && password === 'r2gadmin123') {
                    // Add loading effect
                    loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Logging in...';
                    loginBtn.disabled = true;
                    
                    // Set session storage
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    
                    // Redirect to admin panel (reduced delay)
                    setTimeout(() => {
                        window.location.href = 'player-admin.html';
                    }, 400); // Reduced from 800ms to 400ms
                } else {
                    showError('Invalid username or password');
                    passwordInput.value = '';
                }
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Load video with a small delay but don't wait for it
            setTimeout(function() {
                const video = document.querySelector('.video-bg');
                if (video) {
                    video.src = "https://assets.mixkit.co/videos/preview/mixkit-blue-abstract-background-with-particles-2232-large.mp4";
                    video.load();
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                }
            }, 500);
        });
        
        // Lazy load particles.js
        window.addEventListener('load', function() {
            const particlesScript = document.createElement('script');
            particlesScript.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
            particlesScript.onload = function() {
                if (window.particlesJS) {
                    particlesJS('particles-js', {
                        particles: {
                            number: { value: 60, density: { enable: true, value_area: 800 } }, // Reduced particle count
                            color: { value: "#3498db" },
                            shape: { type: "circle" },
                            opacity: { value: 0.5, random: true },
                            size: { value: 3, random: true },
                            line_linked: { enable: true, distance: 150, color: "#3498db", opacity: 0.4, width: 1 },
                            move: { enable: true, speed: 2 }
                        },
                        interactivity: {
                            detect_on: "canvas",
                            events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                        }
                    });
                }
            };
            document.body.appendChild(particlesScript);
            
            // Load other scripts after critical content is displayed
            const scriptUrls = [
                'js/remove-conflicting-styles.js',
                'js/background-fix.js',
                'js/background-mobile-scroll.js',
                'js/script.js',
                'js/fix-scroll.js',
                'js/image-protection.js'
            ];
            
            // Load scripts with a small delay between each
            scriptUrls.forEach((url, index) => {
                setTimeout(() => {
                    const script = document.createElement('script');
                    script.src = url;
                    document.body.appendChild(script);
                }, index * 100); // 100ms delay between each script
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PWA support -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eskimos R2G">
    <link rel="apple-touch-icon" href="./assets/images/logo11.webp">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Offline Test - Eskimos Road to Glory</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo11.webp" type="image/webp">
    <link rel="shortcut icon" href="assets/images/logo11.webp" type="image/webp">
    <link rel="apple-touch-icon" href="assets/images/logo11.webp">
    
    <!-- CSS resources -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/pwa.css">
    
    <!-- Service Worker Reset Utility -->
    <script src="js/fix-service-worker.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: #e3e3e3;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            background-color: #282828;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            background-color: #333;
            font-weight: bold;
        }
        
        .online {
            color: #4caf50;
        }
        
        .offline {
            color: #f44336;
        }
        
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .test-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        
        .test-button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #333;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        
        .test-item {
            display: flex;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }
        
        .test-name {
            flex: 1;
        }
        
        .test-result {
            font-weight: bold;
        }
        
        .test-success {
            color: #4caf50;
        }
        
        .test-failure {
            color: #f44336;
        }
        
        .nav-links {
            margin-top: 30px;
        }
        
        .nav-links a {
            color: #3498db;
            margin: 0 10px;
            text-decoration: none;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/logo11.webp" alt="Eskimos Logo" class="logo">
        <h1>PWA Offline Test</h1>
        
        <div id="connection-status" class="status">
            Checking connection...
        </div>
        
        <div>
            <button id="test-offline" class="test-button">Run Offline Tests</button>
            <button id="test-cache" class="test-button">Test Cache</button>
            <button id="force-cache" class="test-button">Force Cache Resources</button>
            <button id="reset-sw" class="test-button" style="background-color: #e74c3c;">Reset Service Worker</button>
            <button id="force-install-sw" class="test-button" style="background-color: #4caf50;">Force Install SW</button>
        </div>
        
        <div id="test-results" class="result">
            <p>Results will appear here...</p>
        </div>
        
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="player-status.html">Player Status</a>
            <a href="tournament-guide.html">Tournament Guide</a>
        </div>
    </div>
    
    <script>
        // Update connection status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                statusEl.textContent = 'ONLINE: You are connected to the internet';
                statusEl.className = 'status online';
            } else {
                statusEl.textContent = 'OFFLINE: You are not connected to the internet';
                statusEl.className = 'status offline';
            }
        }
        
        // Test if files are cached
        async function testCache() {
            const resultsEl = document.getElementById('test-results');
            resultsEl.innerHTML = '<p>Testing cache...</p>';
            
            const filesToTest = [
                './index.html',
                './js/service-worker.js',
                './css/pwa.css',
                './assets/images/logo11.webp',
                './manifest.json',
                './offline.html'
            ];
            
            let results = '';
            
            try {
                const cache = await caches.open('eskimos-r2g-v1');
                
                for (const file of filesToTest) {
                    const match = await cache.match(file);
                    
                    results += `
                        <div class="test-item">
                            <div class="test-name">${file}</div>
                            <div class="test-result ${match ? 'test-success' : 'test-failure'}">
                                ${match ? 'Cached ✓' : 'Not Cached ✗'}
                            </div>
                        </div>
                    `;
                }
                
                // Add summary
                results += `
                    <div class="test-item">
                        <div class="test-name"><strong>Service Worker Status</strong></div>
                        <div class="test-result ${navigator.serviceWorker.controller ? 'test-success' : 'test-failure'}">
                            ${navigator.serviceWorker.controller ? 'Active ✓' : 'Not Active ✗'}
                        </div>
                    </div>
                `;
                
                resultsEl.innerHTML = results;
                
            } catch (error) {
                resultsEl.innerHTML = `<p class="test-failure">Error testing cache: ${error.message}</p>`;
            }
        }
        
        // Force cache resources
        async function forceCache() {
            const resultsEl = document.getElementById('test-results');
            resultsEl.innerHTML = '<p>Forcing cache of resources...</p>';
            
            const resources = [
                './index.html',
                './js/service-worker.js', 
                './js/pwa-init.js',
                './service-worker.js',
                './css/pwa.css',
                './assets/images/logo11.webp',
                './manifest.json',
                './offline.html'
            ];
            
            try {
                const cache = await caches.open('eskimos-r2g-v1');
                
                // Force cache all resources
                const results = await Promise.allSettled(
                    resources.map(resource => 
                        fetch(resource)
                            .then(response => {
                                if (response.ok) {
                                    return cache.put(resource, response);
                                }
                                throw new Error(`Failed to fetch ${resource}`);
                            })
                    )
                );
                
                let successCount = 0;
                let failureCount = 0;
                
                results.forEach((result, index) => {
                    if (result.status === 'fulfilled') {
                        successCount++;
                    } else {
                        failureCount++;
                        console.error(`Failed to cache ${resources[index]}:`, result.reason);
                    }
                });
                
                resultsEl.innerHTML = `<p>Cache operation complete. ${successCount} resources cached, ${failureCount} failed.</p>`;
                
                // Run test cache again to confirm
                setTimeout(testCache, 1000);
                
            } catch (error) {
                resultsEl.innerHTML = `<p class="test-failure">Error forcing cache: ${error.message}</p>`;
            }
        }
        
        // Test offline capability
        async function testOffline() {
            const resultsEl = document.getElementById('test-results');
            resultsEl.innerHTML = '<p>Testing offline capability...</p>';
            
            try {
                // Test if Service Worker is registered
                const registration = await navigator.serviceWorker.getRegistration();
                
                let results = `
                    <div class="test-item">
                        <div class="test-name">Service Worker Registered</div>
                        <div class="test-result ${registration ? 'test-success' : 'test-failure'}">
                            ${registration ? 'Yes ✓' : 'No ✗'}
                        </div>
                    </div>
                `;
                
                // Test if Service Worker is active
                results += `
                    <div class="test-item">
                        <div class="test-name">Service Worker Active</div>
                        <div class="test-result ${navigator.serviceWorker.controller ? 'test-success' : 'test-failure'}">
                            ${navigator.serviceWorker.controller ? 'Yes ✓' : 'No ✗'}
                        </div>
                    </div>
                `;
                
                // Test scope
                if (registration) {
                    results += `
                        <div class="test-item">
                            <div class="test-name">Service Worker Scope</div>
                            <div class="test-result test-success">
                                ${registration.scope}
                            </div>
                        </div>
                    `;
                }
                
                resultsEl.innerHTML = results;
                
            } catch (error) {
                resultsEl.innerHTML = `<p class="test-failure">Error testing offline capability: ${error.message}</p>`;
            }
        }
        
        // Force install service worker
        async function forceInstallServiceWorker() {
            const resultsEl = document.getElementById('test-results');
            resultsEl.innerHTML = '<p>Forcing service worker installation...</p>';
            
            try {
                // Check if service worker is supported
                if (!('serviceWorker' in navigator)) {
                    resultsEl.innerHTML = '<p class="test-failure">Service Workers are not supported in this browser.</p>';
                    return;
                }
                
                // Unregister any existing service workers first
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                    console.log('Unregistered existing service worker');
                }
                
                // Register the service worker with cache busting parameter
                const swUrl = './service-worker.js?v=' + new Date().getTime();
                const registration = await navigator.serviceWorker.register(swUrl);
                
                console.log('Service Worker registered with scope:', registration.scope);
                
                // Wait for the service worker to be installed
                if (registration.installing) {
                    resultsEl.innerHTML = '<p>Service Worker is installing...</p>';
                    
                    // Wait for the installation to complete
                    const installingWorker = registration.installing;
                    await new Promise(resolve => {
                        installingWorker.onstatechange = () => {
                            console.log('Service Worker state changed to:', installingWorker.state);
                            if (installingWorker.state === 'activated') {
                                resolve();
                            }
                        };
                    });
                }
                
                // Force the new service worker to activate and take control
                if (registration.waiting) {
                    // Send message to activate
                    registration.waiting.postMessage({action: 'skipWaiting'});
                    
                    // Reload to allow the new service worker to take control
                    resultsEl.innerHTML = '<p>Service Worker installed! Reloading page to activate...</p>';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                    return;
                }
                
                // Force cache the critical resources
                await forceCache();
                
                resultsEl.innerHTML = '<p class="test-success">Service Worker successfully installed and activated!</p>';
                
                // Run the offline test to verify
                setTimeout(testOffline, 1000);
                
            } catch (error) {
                console.error('Error installing service worker:', error);
                resultsEl.innerHTML = `<p class="test-failure">Failed to install Service Worker: ${error.message}</p>`;
            }
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Update connection status
            updateConnectionStatus();
            
            // Listen for online/offline events
            window.addEventListener('online', updateConnectionStatus);
            window.addEventListener('offline', updateConnectionStatus);
            
            // Setup test buttons
            document.getElementById('test-offline').addEventListener('click', testOffline);
            document.getElementById('test-cache').addEventListener('click', testCache);
            document.getElementById('force-cache').addEventListener('click', forceCache);
            document.getElementById('reset-sw').addEventListener('click', function() {
                if (window.SwReset && typeof window.SwReset.reset === 'function') {
                    const resultEl = document.getElementById('test-results');
                    resultEl.innerHTML = '<p>Resetting service worker and cache...</p>';
                    
                    window.SwReset.reset().then(success => {
                        if (success) {
                            resultEl.innerHTML = '<p>Service worker reset complete. Page will reload shortly...</p>';
                        } else {
                            resultEl.innerHTML = '<p>Service worker reset failed. Please try again.</p>';
                        }
                    });
                } else {
                    alert('Service Worker Reset utility not available');
                }
            });
            document.getElementById('force-install-sw').addEventListener('click', forceInstallServiceWorker);
            
            // Run the offline test on page load after a short delay
            setTimeout(testOffline, 1000);
        });
    </script>
    
    <!-- PWA scripts -->
    <script src="js/pwa-init.js" defer></script>
    <script src="js/offline-manager.js" defer></script>
</body>
</html>

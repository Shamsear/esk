<html lang="en">
<head>

    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">

    <style>
        /* Manager detail page specific styling */
        .manager-profile {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            background: rgba(22, 26, 29, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 30px;
            position: relative;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .manager-avatar {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }
        
        .manager-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .manager-name {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
            color: var(--text);
        }
        
        .manager-club {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .manager-club-logo {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
        
        .manager-badges {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .badge {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text);
        }
        
        .badge i {
            color: var(--primary);
        }
        
        .manager-rating-card {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .rating-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .rating-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            line-height: 1;
        }
        
        /* Profile sections */
        .profile-section {
            background: rgba(22, 26, 29, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
        
        /* Squad section */
        .squad-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .player-position {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .position-GK { background-color: #ffc107; color: #333; }
        .position-CB { background-color: #4caf50; color: white; }
        .position-LB, .position-RB { background-color: #8bc34a; color: white; }
        .position-DM { background-color: #009688; color: white; }
        .position-CM { background-color: #3f51b5; color: white; }
        .position-LW, .position-RW { background-color: #673ab7; color: white; }
        .position-ST { background-color: #e91e63; color: white; }
        
        .player-info {
            display: flex;
            flex-direction: column;
        }
        
        .player-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 3px;
        }
        
        .player-details {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .player-value {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        /* Seasons section */
        .seasons-accordion {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .season-item {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .season-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .season-header:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .season-title {
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .season-number {
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .season-toggle i {
            transition: transform 0.3s ease;
        }
        
        .season-item.active .season-toggle i {
            transform: rotate(180deg);
        }
        
        .season-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        
        .season-item.active .season-content {
            padding: 20px;
            max-height: 1000px;
        }
        
        .season-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .competitions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .competition-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .competition-name {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .competition-stage {
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        /* Performance section */
        .performance-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            height: 300px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .manager-avatar {
                margin: 0 auto;
            }
            
            .manager-badges {
                justify-content: center;
            }
            
            .manager-rating-card {
                position: relative;
                top: auto;
                right: auto;
                margin: 20px auto 0;
                width: 120px;
            }
            
            .performance-charts {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid,
            .squad-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .player-card {
                padding: 10px;
                gap: 10px;
            }
            
            .player-position {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            .player-name {
                font-size: 0.9rem;
            }
            
            .player-value {
                font-size: 0.9rem;
            }
            
            .season-stats,
            .competitions {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* Loading states */
        .skeleton-loader {
            background: linear-gradient(90deg, rgba(30, 30, 30, 0.8), rgba(40, 40, 40, 0.8), rgba(30, 30, 30, 0.8));
            background-size: 200% 100%;
            animation: pulse-bg 1.5s infinite;
            border-radius: 8px;
            height: 24px;
            margin-bottom: 10px;
        }
        
        .skeleton-header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 30px;
        }
        
        .skeleton-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        
        .skeleton-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }
        
        .skeleton-name {
            height: 40px;
            width: 70%;
        }
        
        .skeleton-club {
            height: 24px;
            width: 50%;
        }
        
        .skeleton-badges {
            display: flex;
            gap: 15px;
        }
        
        .skeleton-badge {
            height: 30px;
            width: 100px;
            border-radius: 30px;
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="js/theme-toggle.js"></script>

    <script>
        // Mobile menu toggle
        document.getElementById('hamburger').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.add('active');
        });
        
        document.getElementById('close-menu').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.remove('active');
        });
        
        // Get manager name from URL query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Load and display manager data
        async function loadManagerData() {
            const managerName = getQueryParam('name');
            
            // If no manager name is provided, redirect to managers list
            if (!managerName) {
                window.location.href = 'managers.html';
                return;
            }
            
            try {
                // Fetch manager data
                const response = await fetch('manager_data.json');
                const data = await response.json();
                
                // Find the manager by name
                const manager = data.managers.find(m => m.name === managerName);
                
                // If manager not found, display error
                if (!manager) {
                    displayError(`Manager "${managerName}" not found`);
                    return;
                }
                
                // Update page title
                document.title = `${manager.name} - Manager Profile | Eskimos R2G`;
                
                // Render manager profile
                renderManagerProfile(manager);
                
            } catch (error) {
                console.error('Error loading manager data:', error);
                displayError('Failed to load manager data. Please try again later.');
            }
        }
        
        function displayError(message) {
            const profileContainer = document.querySelector('.manager-profile');
            profileContainer.innerHTML = `
                <div class="profile-section">
                    <h2 class="section-title"><i class="fas fa-exclamation-circle"></i> Error</h2>
                    <p>${message}</p>
                    <p><a href="managers.html" class="cta-button" style="margin-top: 20px; display: inline-block;">Return to Managers List</a></p>
                </div>
            `;
        }
        
        function renderManagerProfile(manager) {
            const profileContainer = document.querySelector('.manager-profile');
            
            // Clear loading state
            profileContainer.innerHTML = '';
            
            // Create profile header
            const headerSection = document.createElement('div');
            headerSection.className = 'profile-header';
            
            // Get manager initials for avatar
            const initials = manager.name.split(' ').map(name => name[0]).join('');
            
            headerSection.innerHTML = `
                <div class="manager-avatar">${initials}</div>
                <div class="manager-info">
                    <h1 class="manager-name">${manager.name}</h1>
                    <p class="manager-club">
                        <span>${manager.club}</span>
                    </p>
                    <div class="manager-badges">
                        <div class="badge">
                            <i class="fas fa-sort-numeric-up"></i>
                            <span>Rank: ${manager.age}</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-trophy"></i>
                            <span>Trophies: ${manager.trophies_awards}</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-coins"></i>
                            <span>R2G Coins: ${manager.r2g_coin_balance}</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-medal"></i>
                            <span>R2G Tokens: ${manager.r2g_token_balance}</span>
                        </div>
                    </div>
                </div>
                <div class="manager-rating-card">
                    <span class="rating-label">Overall</span>
                    <span class="rating-value">${parseFloat(manager.overall).toFixed(1)}</span>
                </div>
            `;
            
            profileContainer.appendChild(headerSection);
            
            // Create stats section
            const statsSection = document.createElement('div');
            statsSection.className = 'profile-section';
            statsSection.innerHTML = `
                <h2 class="section-title"><i class="fas fa-chart-line"></i> Manager Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-star stat-icon"></i>
                        <span class="stat-value">${manager.manager_rating}</span>
                        <span class="stat-label">Manager Rating</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-trophy stat-icon"></i>
                        <span class="stat-value">${manager.trophies_awards}</span>
                        <span class="stat-label">Trophies & Awards</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-pound-sign stat-icon"></i>
                        <span class="stat-value">${manager.club_total_value}M</span>
                        <span class="stat-label">Club Value</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users stat-icon"></i>
                        <span class="stat-value">${manager.squad.total_players}</span>
                        <span class="stat-label">Squad Size</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-futbol stat-icon"></i>
                        <span class="stat-value">${manager.performance.matches}</span>
                        <span class="stat-label">Total Matches</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle stat-icon"></i>
                        <span class="stat-value">${manager.performance.wins}</span>
                        <span class="stat-label">Wins</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-handshake stat-icon"></i>
                        <span class="stat-value">${manager.performance.draws}</span>
                        <span class="stat-label">Draws</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-times-circle stat-icon"></i>
                        <span class="stat-value">${manager.performance.losses}</span>
                        <span class="stat-label">Losses</span>
                    </div>
                </div>
            `;
            
            profileContainer.appendChild(statsSection);
            
            // Create squad section
            const squadSection = document.createElement('div');
            squadSection.className = 'profile-section';
            
            let squadHTML = `
                <h2 class="section-title"><i class="fas fa-user-friends"></i> Squad (${manager.squad.total_players} Players)</h2>
                <div class="squad-grid">
            `;
            
            // Sort players by position (GK first, then defenders, midfielders, forwards)
            const positionOrder = {
                'GK': 1,
                'CB': 2, 'LB': 2, 'RB': 2,
                'DM': 3, 'CM': 4, 'CAM': 5,
                'LW': 6, 'RW': 6,
                'ST': 7
            };
            
            const sortedPlayers = [...manager.squad.players].sort((a, b) => {
                const posA = positionOrder[a.position] || 999;
                const posB = positionOrder[b.position] || 999;
                return posA - posB || b.value - a.value;
            });
            
            sortedPlayers.forEach(player => {
                squadHTML += `
                    <div class="player-card">
                        <div class="player-position position-${player.position}">${player.position}</div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-details">${player.contract} | ${player.salary}M/season</div>
                        </div>
                        <div class="player-value">${player.value}M</div>
                    </div>
                `;
            });
            
            squadHTML += '</div>';
            squadSection.innerHTML = squadHTML;
            profileContainer.appendChild(squadSection);
            
            // Create seasons section if manager has seasons data
            if (manager.seasons && manager.seasons.length > 0) {
                const seasonsSection = document.createElement('div');
                seasonsSection.className = 'profile-section';
                
                let seasonsHTML = `
                    <h2 class="section-title"><i class="fas fa-history"></i> Season History</h2>
                    <div class="seasons-accordion">
                `;
                
                // Sort seasons by number (descending)
                const sortedSeasons = [...manager.seasons].sort((a, b) => b.number - a.number);
                
                sortedSeasons.forEach((season, index) => {
                    const isActive = index === 0 ? 'active' : '';
                    
                    seasonsHTML += `
                        <div class="season-item ${isActive}" data-season="${season.number}">
                            <div class="season-header">
                                <div class="season-title">
                                    <span class="season-number">Season ${season.number}</span>
                                    <span>Rank: ${season.manager_rank || '-'} (${season.rank_point} pts)</span>
                                </div>
                                <div class="season-toggle">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                            <div class="season-content">
                                <div class="season-stats">
                                    <div class="stat-card">
                                        <span class="stat-value">${season.team_income || 0}</span>
                                        <span class="stat-label">Income</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.team_expense || 0}</span>
                                        <span class="stat-label">Expense</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.team_profit || 0}</span>
                                        <span class="stat-label">Profit</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.session_rewards || 0}</span>
                                        <span class="stat-label">Rewards</span>
                                    </div>
                                </div>
                                
                                <h3 style="margin-bottom: 15px;">Season Statistics</h3>
                                <div class="season-stats">
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.matches || 0}</span>
                                        <span class="stat-label">Matches</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.wins || 0}</span>
                                        <span class="stat-label">Wins</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.draws || 0}</span>
                                        <span class="stat-label">Draws</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.losses || 0}</span>
                                        <span class="stat-label">Losses</span>
                                    </div>
                                </div>
                                
                                <h3 style="margin: 20px 0 15px;">Competitions</h3>
                                <div class="competitions">
                    `;
                    
                    // Add competition cards
                    for (const [key, competition] of Object.entries(season.competitions)) {
                        if (competition.name) {
                            seasonsHTML += `
                                <div class="competition-card">
                                    <div class="competition-name">${competition.name}</div>
                                    <div class="competition-stage">${competition.placement || competition.stage}</div>
                                </div>
                            `;
                        }
                    }
                    
                    seasonsHTML += `
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                seasonsHTML += '</div>';
                seasonsSection.innerHTML = seasonsHTML;
                profileContainer.appendChild(seasonsSection);
                
                // Add event listeners for accordion toggles
                setTimeout(() => {
                    const seasonItems = document.querySelectorAll('.season-item');
                    seasonItems.forEach(item => {
                        const header = item.querySelector('.season-header');
                        header.addEventListener('click', () => {
                            item.classList.toggle('active');
                        });
                    });
                }, 100);
            }
            
            // Add performance section
            const performanceSection = document.createElement('div');
            performanceSection.className = 'profile-section';
            performanceSection.innerHTML = `
                <h2 class="section-title"><i class="fas fa-chart-bar"></i> Performance Summary</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-percentage stat-icon"></i>
                        <span class="stat-value">${((manager.performance.wins / manager.performance.matches) * 100).toFixed(1)}%</span>
                        <span class="stat-label">Win Rate</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-futbol stat-icon"></i>
                        <span class="stat-value">${manager.performance.goals_scored}</span>
                        <span class="stat-label">Goals Scored</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-shield-alt stat-icon"></i>
                        <span class="stat-value">${manager.performance.goals_conceded}</span>
                        <span class="stat-label">Goals Conceded</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-balance-scale-right stat-icon"></i>
                        <span class="stat-value">${manager.performance.goal_difference}</span>
                        <span class="stat-label">Goal Difference</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-lock stat-icon"></i>
                        <span class="stat-value">${manager.performance.clean_sheets}</span>
                        <span class="stat-label">Clean Sheets</span>
                    </div>
                </div>
            `;
            
            profileContainer.appendChild(performanceSection);
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadManagerData);
    </script>
</body>
</html>

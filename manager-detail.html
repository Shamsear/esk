    <link rel="shortcut icon" href="assets/images/logo11.webp" type="image/webp">

    <!-- CSS resources -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">

    <style>
        /* Additional global fixes for mobile */
        html, body {
            overflow-x: hidden;
            position: relative;
            width: 100%;
            max-width: 100vw;
        }
        
        /* Prevent horizontal scrolling */
        .overlay {
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        /* Ensure images don't overflow */
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* Manager detail page specific styling */
        .manager-profile {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            background: rgba(22, 26, 29, 0.8);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 40px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-header:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }
        
        .manager-avatar {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* Remove hover effect */
        .profile-header:hover .manager-avatar {
            transform: none;
        }
        
        .manager-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .manager-name {
            font-size: 3.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text);
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }
        
        .profile-header:hover .manager-name {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .manager-club {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .manager-club-logo {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
        
        .manager-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .badge {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 8px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .badge:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }
        
        .badge i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        /* Profile sections */
        .profile-section {
            background: rgba(22, 26, 29, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-rgb, 52, 152, 219), var(--secondary-rgb, 22, 160, 133));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }
        
        .stat-card:hover::before {
            opacity: 0.05;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .stat-card:hover .stat-icon {
            transform: scale(1.2);
            color: var(--secondary);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover .stat-value {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .stat-card:hover .stat-label {
            color: var(--primary);
        }
        
        /* Squad section */
        .squad-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 18px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-rgb, 52, 152, 219), var(--secondary-rgb, 22, 160, 133));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }
        
        .player-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            z-index: 1;
        }
        
        .player-card:hover::before {
            opacity: 0.05;
        }
        
        .player-position {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .player-card:hover .player-position {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
        }
        
        .player-name {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .player-card:hover .player-name {
            color: var(--primary);
        }
        
        .player-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }
        
        .player-card:hover .player-details {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .player-value {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }
        
        .player-card:hover .player-value {
            transform: scale(1.1);
            color: var(--secondary);
        }
        
        /* Seasons section */
        .seasons-accordion {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .season-item {
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .season-item:hover {
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .season-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .season-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-rgb, 52, 152, 219), var(--secondary-rgb, 22, 160, 133));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .season-header:hover::before,
        .season-item.active .season-header::before {
            opacity: 0.05;
        }
        
        .season-header:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .season-item.active .season-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .season-title {
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }
        
        .season-number {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .season-header:hover .season-number,
        .season-item.active .season-number {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .season-toggle i {
            transition: transform 0.3s ease, color 0.3s ease;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .season-header:hover .season-toggle i {
            color: var(--secondary);
        }
        
        .season-item.active .season-toggle i {
            transform: rotate(180deg);
            color: var(--secondary);
        }
        
        .season-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.5s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .season-item.active .season-content {
            padding: 25px;
            max-height: 2000px;
        }
        
        .season-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .competitions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        
        .competition-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .competition-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-rgb, 52, 152, 219), var(--secondary-rgb, 22, 160, 133));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }
        
        .competition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }
        
        .competition-card:hover::before {
            opacity: 0.05;
        }
        
        .competition-name {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .competition-card:hover .competition-name {
            color: var(--primary);
        }
        
        .competition-stage {
            color: var(--primary);
            font-size: 1rem;
            background: rgba(52, 152, 219, 0.1);
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .competition-card:hover .competition-stage {
            background: rgba(52, 152, 219, 0.2);
            color: var(--secondary);
            transform: scale(1.05);
        }
        
        /* Performance section */
        .performance-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            height: 300px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 30px 20px;
            }
            
            .manager-avatar {
                margin: 0 auto 25px;
                width: 140px;
                height: 140px;
            }
            
            .manager-name {
                font-size: 2.5rem;
            }
            
            .manager-club {
                font-size: 1.2rem;
                justify-content: center;
            }
            
            .manager-badges {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .badge {
                padding: 6px 15px;
                font-size: 0.9rem;
            }
            
            /* Remove mobile rating card styles */
            .manager-rating-card {
                position: relative;
                top: auto;
                right: auto;
                margin: 25px auto 0;
                width: 120px;
                padding: 15px;
            }
            
            .rating-value {
                font-size: 2.5rem;
            }
            
            .performance-charts {
                grid-template-columns: 1fr;
            }
            
            /* Larger touch targets */
            .badge, .filter-select, .back-link a, 
            .season-header, .player-card, .stat-card {
                -webkit-tap-highlight-color: transparent;
            }
            
            /* Add active state for touch feedback */
            .badge:active, .back-link a:active, 
            .season-header:active, .competition-card:active,
            .player-card:active, .stat-card:active {
                opacity: 0.7;
                transform: scale(0.98);
                transition: transform 0.1s ease, opacity 0.1s ease;
            }
            
            /* Better scrolling for mobile */
            .squad-grid, .stats-grid, .seasons-accordion {
                -webkit-overflow-scrolling: touch;
            }
            
            /* Better mobile active state feedback */
            .season-item {
                position: relative;
            }
            
            .season-header::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--primary);
                opacity: 0;
                z-index: -1;
                transition: opacity 0.2s ease;
            }
            
            .season-header:active::after {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            /* Profile header mobile improvements */
            .profile-header {
                padding: 25px 20px;
                margin-bottom: 25px;
                gap: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                width: 100%;
                box-sizing: border-box;
                margin-left: 0;
                margin-right: 0;
            }
            
            .manager-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
                margin: 0 auto 10px;
            }
            
            .manager-name {
                font-size: 2rem;
                margin-bottom: 8px;
                text-align: center;
            }
            
            .manager-club {
                font-size: 1.1rem;
                margin-bottom: 15px;
                justify-content: center;
                text-align: center;
            }
            
            .manager-info {
                align-items: center;
            }
            
            .manager-rating-card {
                padding: 12px;
                min-width: 90px;
                margin: 15px auto 0;
            }
            
            .rating-value {
                font-size: 2.2rem;
            }
            
            .rating-label {
                font-size: 0.75rem;
            }
            
            /* Improved badge layout */
            .manager-badges {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-top: 15px;
                width: 100%;
                max-width: 350px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .badge {
                flex: none;
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 8px 10px;
                justify-content: flex-start;
                border-radius: 10px;
                font-size: 0.85rem;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .badge i {
                width: 20px;
                text-align: center;
                margin-right: 5px;
                font-size: 1rem;
            }
            
            /* Better section spacing for mobile */
            .profile-section {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 10px;
                width: 100%;
                box-sizing: border-box;
                margin-left: 0;
                margin-right: 0;
                overflow: hidden;
            }
            
            .section-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .section-title i {
                font-size: 1.1rem;
                width: 25px;
                text-align: center;
            }
            
            /* Squad section improvements */
            .squad-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 12px;
                width: 100%;
                margin: 0;
            }
            
            .player-card {
                display: grid;
                grid-template-columns: auto 1fr auto;
                padding: 12px 15px;
                gap: 12px;
                border-radius: 10px;
                align-items: center;
                transition: all 0.2s ease;
                position: relative;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.05);
                width: 100%;
                box-sizing: border-box;
            }
            
            .player-card:active {
                background: rgba(255, 255, 255, 0.1);
                transform: scale(0.98);
            }
            
            .player-position {
                width: 36px;
                height: 36px;
                font-size: 0.8rem;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            
            .player-info {
                display: flex;
                flex-direction: column;
                min-width: 0; /* Ensures text truncation works */
            }
            
            .player-name {
                font-size: 0.95rem;
                font-weight: 600;
                margin-bottom: 3px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .player-details {
                font-size: 0.8rem;
                color: rgba(255, 255, 255, 0.7);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .player-value {
                font-size: 1rem;
                font-weight: 700;
                color: var(--primary);
            }
            
            /* Seasons accordion improvements */
            .seasons-accordion {
                width: 100%;
            }
            
            .season-item {
                margin-bottom: 12px;
                border-radius: 10px;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.05);
                background: rgba(255, 255, 255, 0.02);
            }
            
            .season-header {
                padding: 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: rgba(255, 255, 255, 0.05);
                cursor: pointer;
                position: relative;
            }
            
            .season-header::after {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(52, 152, 219, 0.1);

                    'manager_data.json'    // Simple path as last resort
                ];
                
                // Try each data source until one works
                for (const source of dataSources) {
                    try {
                        console.log(`Attempting to load manager data from: ${source}`);
                        const response = await fetch(source);
                        if (response.ok) {
                            data = await response.json();
                            console.log(`Successfully loaded data from: ${source}`);
                            break; // Exit the loop if successful
                        } else {
                            errors.push(`Failed to load from ${source}: ${response.status} ${response.statusText}`);
                        }
                    } catch (error) {
                        errors.push(`Error fetching from ${source}: ${error.message}`);
                    }
                }
                
                // If no data was loaded, throw an error
                if (!data) {
                    throw new Error(`Failed to load manager data from all sources. Errors: ${errors.join('; ')}`);
                }
                
                // Check if data is an array or has a managers property
                let managers = [];
                if (Array.isArray(data)) {
                    console.log('Data is an array, using directly');
                    managers = data;
                } else if (data.managers && Array.isArray(data.managers)) {
                    console.log('Data has managers property, using data.managers');
                    managers = data.managers;
                } else {
                    console.error('Unexpected data structure:', data);
                    throw new Error('Invalid data format: managers data not found');
                }
                
                // Find the manager by name
                console.log(`Looking for manager with name: ${managerName}`);
                console.log(`Available managers: ${managers.length}`);
                if (managers.length > 0) {
                    console.log(`First manager name: ${managers[0].name}`);
                }
                
                const manager = managers.find(m => m.name === managerName);
                
                // If manager not found, display error
                if (!manager) {
                    displayError(`Manager "${managerName}" not found`);
                    return;
                }
                
                // Update page title
                document.title = `${manager.name} - Manager Profile | Eskimos R2G`;
                
                // Render manager profile
                renderManagerProfile(manager);
                
            } catch (error) {
                console.error('Error loading manager data:', error);
                displayError('Failed to load manager data. Please try again later.');
            }
        }
        
        function displayError(message) {
            const profileContainer = document.querySelector('.manager-profile');
            profileContainer.innerHTML = `
                <div class="profile-section">
                    <h2 class="section-title"><i class="fas fa-exclamation-circle"></i> Error</h2>
                    <p>${message}</p>
                    <p><a href="managers.html" class="cta-button" style="margin-top: 20px; display: inline-block;">Return to Managers List</a></p>
                </div>
            `;
        }
        
        function renderManagerProfile(manager) {
            const profileContainer = document.querySelector('.manager-profile');
            
            // Clear loading state
            profileContainer.innerHTML = '';
            
            // Create profile header
            const headerSection = document.createElement('div');
            headerSection.className = 'profile-header';
            
            // Get manager initials for avatar
            const initials = manager.name.split(' ').map(name => name[0]).join('');
            
            // Generate star rating HTML
            let starRatingHTML = '';
            if (manager.hasOwnProperty('star_rating')) {
                starRatingHTML = '<div class="star-rating">';
                
                // Convert rating to integer to ensure proper comparison
                const rating = parseInt(manager.star_rating);
                
                // Generate 5 stars
                for (let i = 1; i <= 5; i++) {
                    if (i === 3 && rating >= 6) {
                        // 6th star (special middle star)
                        starRatingHTML += '<i class="fas fa-sun star" style="color: gold;"></i>';
                    } else if (i <= rating) {
                        // Normal filled star
                        starRatingHTML += '<i class="fas fa-star star"></i>';
                    } else {
                        // Empty star
                        starRatingHTML += '<i class="fas fa-star star empty"></i>';
                    }
                }
                
                starRatingHTML += '</div>';
            }
            
            headerSection.innerHTML = `
                <div class="manager-avatar" style="background-image: url('assets/images/club-logos/${encodeURIComponent(manager.club.replace(/\s+/g, '-'))}.webp'), url('assets/images/default-club-logo.png')"></div>
                <div class="manager-info">
                    <h1 class="manager-name">${manager.name}</h1>
                    <p class="manager-club">
                        <span>${manager.club}</span>
                    </p>
                    ${starRatingHTML}
                    <div class="manager-badges">
                        <div class="badge">
                            <i class="fas fa-sort-numeric-up"></i>
                            <span>Rank: ${manager.age}</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-trophy"></i>
                            <span>Trophies: ${manager.trophies}</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-coins"></i>
                            <span>R2G Coins: ${manager.r2g_coin_balance}</span>
                        </div>
                        <div class="badge">
                            <i class="fas fa-medal"></i>
                            <span>R2G Tokens: ${manager.r2g_token_balance}</span>
                        </div>
                    </div>
                </div>
            `;
            
            profileContainer.appendChild(headerSection);
            
            // Create stats section
            const statsSection = document.createElement('div');
            statsSection.className = 'profile-section';
            statsSection.innerHTML = `
                <h2 class="section-title"><i class="fas fa-chart-line"></i> Manager Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-star stat-icon"></i>
                        <span class="stat-value">${parseFloat(manager.overall_rating).toFixed(1)}</span>
                        <span class="stat-label">Overall</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-trophy stat-icon"></i>
                        <span class="stat-value">${manager.trophies}</span>
                        <span class="stat-label">Trophies</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-pound-sign stat-icon"></i>
                        <span class="stat-value">${manager.club_total_value}M</span>
                        <span class="stat-label">Club Value</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-medal stat-icon"></i>
                        <span class="stat-value">${manager.awards}</span>
                        <span class="stat-label">Awards</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-futbol stat-icon"></i>
                        <span class="stat-value">${manager.performance.matches}</span>
                        <span class="stat-label">Total Matches</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle stat-icon"></i>
                        <span class="stat-value">${manager.performance.wins}</span>
                        <span class="stat-label">Wins</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-handshake stat-icon"></i>
                        <span class="stat-value">${manager.performance.draws}</span>
                        <span class="stat-label">Draws</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-times-circle stat-icon"></i>
                        <span class="stat-value">${manager.performance.losses}</span>
                        <span class="stat-label">Losses</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-futbol stat-icon"></i>
                        <span class="stat-value">${manager.performance.goals_scored}</span>
                        <span class="stat-label">Goals Scored</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-shield-alt stat-icon"></i>
                        <span class="stat-value">${manager.performance.goals_conceded}</span>
                        <span class="stat-label">Goals Conceded</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-balance-scale-right stat-icon"></i>
                        <span class="stat-value">${manager.performance.goal_difference}</span>
                        <span class="stat-label">Goal Difference</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-lock stat-icon"></i>
                        <span class="stat-value">${manager.performance.clean_sheets}</span>
                        <span class="stat-label">Clean Sheets</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-percentage stat-icon"></i>
                        <span class="stat-value">${((manager.performance.wins / manager.performance.matches) * 100).toFixed(1)}%</span>
                        <span class="stat-label">Win Rate</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users stat-icon"></i>
                        <span class="stat-value">${manager.squad.total_players}</span>
                        <span class="stat-label">Squad Size</span>
                    </div>
                </div>
            `;
            
            profileContainer.appendChild(statsSection);
            
            // Add mobile responsiveness check
            function isMobile() {
                return window.innerWidth < 768;
            }
            
            // Modify player card rendering for mobile
            function renderPlayerCard(player) {
                // Truncate player name if too long on mobile
                let displayName = player.name;
                if (isMobile() && displayName.length > 16) {
                    displayName = displayName.substring(0, 15) + '';
                }
                
                // Generate player type badge if available
                let typeHTML = '';
                if (player.type) {
                    const typeClass = player.type.replace(' ', '-');
                    typeHTML = `<span class="player-type type-${typeClass}">${player.type}</span>`;
                }
                
                return `
                    <div class="player-card">
                        <div class="player-position position-${player.position}">${player.position}</div>
                        <div class="player-info">
                            <div class="player-name" title="${player.name}">${displayName}${typeHTML}</div>
                            <div class="player-details">${player.contract} | ${player.salary}M/season</div>
                        </div>
                        <div class="player-value">${player.value}M</div>
                    </div>
                `;
            }
            
            // Create squad section
            const squadSection = document.createElement('div');
            squadSection.className = 'profile-section';
            
            // Sort players by position (GK first, then defenders, midfielders, forwards)
            const positionOrder = {
                'GK': 1,
                'CB': 2, 'LB': 3, 'RB': 4,
                'DM': 5, 'CM': 6, 'AM': 7,
                'LW': 8, 'RW': 9,
                'ST': 10
            };
            
            const sortedPlayers = [...manager.squad.players].sort((a, b) => {
                const posA = positionOrder[a.position] || 999;
                const posB = positionOrder[b.position] || 999;
                return posA - posB || b.value - a.value;
            });
            
            let squadHTML = `
                <h2 class="section-title"><i class="fas fa-user-friends"></i> Squad (${manager.squad.total_players} Players)</h2>
                <div class="squad-grid">
            `;
            
            sortedPlayers.forEach(player => {
                squadHTML += renderPlayerCard(player);
            });
            
            squadHTML += '</div>';
            squadSection.innerHTML = squadHTML;
            profileContainer.appendChild(squadSection);
            
            // Create seasons section if manager has seasons data
            if (manager.seasons && manager.seasons.length > 0) {
                const seasonsSection = document.createElement('div');
                seasonsSection.className = 'profile-section';
                
                let seasonsHTML = `
                    <h2 class="section-title"><i class="fas fa-history"></i> Season History</h2>
                    <div class="seasons-accordion">
                `;
                
                // Sort seasons by number (descending)
                const sortedSeasons = [...manager.seasons].sort((a, b) => b.number - a.number);
                
                // Limit initially active seasons on mobile
                const initialActiveIndex = isMobile() ? 0 : 0;
                
                sortedSeasons.forEach((season, index) => {
                    const isActive = index === initialActiveIndex ? 'active' : '';
                    
                    seasonsHTML += `
                        <div class="season-item ${isActive}" data-season="${season.number}">
                            <div class="season-header">
                                <div class="season-title">
                                    <span class="season-number">Season ${season.number}</span>
                                    <span>${season.manager_rank ? 'Rank: ' + season.manager_rank : ''} ${season.rank_point ? '(' + season.rank_point + ' pts)' : ''}</span>
                                </div>
                                <div class="season-toggle">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>
                            <div class="season-content">
                                <div class="season-stats">
                                    <div class="stat-card">
                                        <span class="stat-value">${season.team_income || 0}</span>
                                        <span class="stat-label">Income</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.team_expense || 0}</span>
                                        <span class="stat-label">Expense</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.team_profit || 0}</span>
                                        <span class="stat-label">Profit</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.session_rewards || 0}</span>
                                        <span class="stat-label">Rewards</span>
                                    </div>
                                </div>
                                
                                <h3 style="margin-bottom: 15px; font-size: ${isMobile() ? '1rem' : '1.2rem'};">Season Statistics</h3>
                                <div class="season-stats">
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.matches || 0}</span>
                                        <span class="stat-label">Matches</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.wins || 0}</span>
                                        <span class="stat-label">Wins</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.draws || 0}</span>
                                        <span class="stat-label">Draws</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.losses || 0}</span>
                                        <span class="stat-label">Losses</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.goals_scored || 0}</span>
                                        <span class="stat-label">GS</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.goals_conceded || 0}</span>
                                        <span class="stat-label">GC</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.goal_difference || 0}</span>
                                        <span class="stat-label">GD</span>
                                    </div>
                                    <div class="stat-card">
                                        <span class="stat-value">${season.season_stats.clean_sheets || 0}</span>
                                        <span class="stat-label">CS</span>
                                    </div>
                                </div>
                                
                                <h3 style="margin: 20px 0 15px; font-size: ${isMobile() ? '1rem' : '1.2rem'};">Competitions</h3>
                                <div class="competitions">
                    `;
                    
                    // Add competition cards
                    for (const [key, competition] of Object.entries(season.competitions)) {
                        if (competition.name) {
                            // Truncate competition stage text if too long on mobile
                            let stageText = competition.placement || competition.stage || '';
                            if (isMobile() && stageText.length > 20) {
                                stageText = stageText.substring(0, 18) + '';
                            }
                            
                            seasonsHTML += `
                                <div class="competition-card">
                                    <div class="competition-name">${competition.name}</div>
                                    <div class="competition-stage" title="${competition.placement || competition.stage || ''}">${stageText}</div>
                                </div>
                            `;
                        }
                    }
                    
                    seasonsHTML += `
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                seasonsHTML += '</div>';
                seasonsSection.innerHTML = seasonsHTML;
                profileContainer.appendChild(seasonsSection);
                
                // Add event listeners for accordion toggles
                setTimeout(() => {
                    const seasonItems = document.querySelectorAll('.season-item');
                    seasonItems.forEach(item => {
                        const header = item.querySelector('.season-header');
                        header.addEventListener('click', () => {
                            // On mobile, close other accordions when opening a new one
                            if (isMobile()) {
                                const activeItems = document.querySelectorAll('.season-item.active');
                                activeItems.forEach(activeItem => {
                                    if (activeItem !== item) {
                                        activeItem.classList.remove('active');
                                    }
                                });
                            }
                            item.classList.toggle('active');
                        });
                    });
                }, 100);
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadManagerData);
        
        // Add window resize handler to adjust UI for current screen size
        window.addEventListener('resize', function() {
            // Reinitialize accordion behavior on resize
            const seasonItems = document.querySelectorAll('.season-item');
            if (window.innerWidth < 768) {
                // On mobile, only keep one accordion open at a time
                const activeItems = document.querySelectorAll('.season-item.active');
                if (activeItems.length > 1) {
                    // Keep only the first one open
                    for (let i = 1; i < activeItems.length; i++) {
                        activeItems[i].classList.remove('active');
                    }
                }
            }
        });
    </script>

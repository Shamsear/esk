<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="/assets/images/icon-192x192.webp">

    <!-- DNS prefetch and preconnect -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" media="print" onload="this.media='all'" crossorigin>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"></noscript>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://assets.mixkit.co">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Offline - Eskimos Road to Glory</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #16a085;
            --text: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            width: 180px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .connection-status {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .connection-status.online {
            color: #2ecc71;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>

    <!-- Performance optimized CSS -->
    <link rel="stylesheet" href="css/performance.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="css/performance.css">
    <link rel="stylesheet" href="css/additional-fixes.css"></noscript>

</head>
<body>
    <div class="container">
        <img src="assets/images/logo11.webp" alt="Eskimos Logo" class="logo" width="40" height="40">
        <h1>You are offline</h1>
        <p>It seems you're not connected to the internet right now. Some features may not be available until you reconnect.</p>
        <p>If you were trying to view players, stats, or tournament details, these require an internet connection.</p>
        <button class="button" id="reload-button">Try Again</button>
        <div class="connection-status" id="connection-status">Checking connection...</div>
    </div>
    
    <script>
        // Check connection status and update UI
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                statusEl.textContent = 'You are back online!';
                statusEl.classList.add('online');
                
                // Try to reload the page after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                statusEl.textContent = 'You are still offline';
                statusEl.classList.remove('online');
            }
        }
        
        // Add event listeners for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Set up reload button
        document.getElementById('reload-button').addEventListener('click', function() {
            window.location.reload();
        });
        
        // Initial check
        updateConnectionStatus();
    </script>

    <!-- Performance optimization JS -->
    <script>
        // Immediately executed critical JS
        document.addEventListener('DOMContentLoaded', function() {
            // Load the video after page content
            setTimeout(function() {
                const video = document.querySelector('.video-bg');
                if (video && video.dataset.src) {
                    const source = document.createElement('source');
                    source.src = video.dataset.src;
                    source.type = 'video/mp4';
                    video.appendChild(source);
                    video.load();
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                }
            }, 1000);
            
            // Set fade out for preloader
            window.addEventListener('load', function() {
                const preloader = document.querySelector('.preloader');
                if (preloader) {
                    setTimeout(function() {
                        preloader.style.opacity = '0';
                        setTimeout(function() {
                            preloader.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            });
        });
    </script>
    
    <!-- Load performance optimizations -->
    <script defer src="js/performance.js"></script>
    <!-- Load background scroll handling -->
    <script defer src="js/background-scroll.js"></script>

    <!-- Service worker registration -->
    <script defer src="js/sw-register.js"></script>
    
    <!-- Performance optimizations -->
    <script defer src="js/performance.js"></script>
        <script src="js/fix-scroll.js"></script>
    
    
    <script src="js/background-fix.js"></script>
    
    <script src="js/background-mobile-scroll.js"></script>
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>

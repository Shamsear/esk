<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PWA support -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eskimos R2G">
    <link rel="apple-touch-icon" href="./assets/images/logo11.webp">
    <meta name="description" content="View all managers in the Eskimos Road to Glory FIFA Pro Clubs community.">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Managers - Eskimos Road to Glory</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo11.webp" type="image/webp">
    <link rel="shortcut icon" href="assets/images/logo11.webp" type="image/webp">
    <link rel="apple-touch-icon" href="assets/images/logo11.webp">
    
    <!-- CSS resources -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pwa.css">
    
    <!-- Preload important PWA assets -->
    <link rel="preload" href="js/pwa-init.js" as="script">
    <link rel="preload" href="js/offline-manager.js" as="script">
    
    <style>
        /* Managers page specific styling */
        .managers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .manager-card {
            background: rgba(22, 26, 29, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 100%;
            min-height: 250px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        .manager-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            border-color: var(--primary);
        }
        
        .manager-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-rgb, 52, 152, 219), var(--secondary-rgb, 22, 160, 133));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }
        
        .manager-card:hover::before {
            opacity: 0.05;
        }
        
        .manager-header {
            padding: 20px;
            background: #1a2229;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            height: 150px;
            background-size: cover;
            background-position: center 65%;
            background-repeat: no-repeat;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
        }
        
        .manager-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 34, 41, 0.85);
            z-index: 1;
        }
        
        .manager-header::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -2px;
            height: 4px;
            background: rgba(26, 34, 41, 0.85);
            z-index: 1;
        }
        
        .manager-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }
        
        .star-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .star-rating i {
            color: gold;
            font-size: 1.2rem;
            margin: 0 2px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        
        .star-rating i.empty {
            color: rgba(255, 255, 255, 0.2);
        }
        
        .manager-card:hover .star-rating i {
            color: gold;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }
        
        .manager-card:hover .star-rating i.empty {
            color: rgba(255, 255, 255, 0.2);
            text-shadow: none;
        }
        
        .manager-card:hover .star-rating i.fa-sun {
            color: gold !important;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .manager-photo {
            width: 90px;
            height: 90px;
            border-radius: 8px;
            margin-right: 20px;
            background-color: #2c3e50;
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }
        
        .manager-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        
        .manager-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-align: center;
            color: #ffffff;
            transition: color 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .manager-card:hover .manager-name {
            color: var(--primary);
        }
        
        .manager-club {
            font-size: 1rem;
            color: #3498db;
            margin-bottom: 5px;
            font-weight: 500;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .manager-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            flex-grow: 1;
            background: #1a2229;
            position: relative;
            z-index: 2;
        }
        
        .stat-group {
            display: flex;
            flex-direction: column;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .manager-card:hover .stat-group {
            background: rgba(255, 255, 255, 0.07);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .stat-label i {
            margin-right: 6px;
            color: var(--primary);
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .manager-footer {
            padding: 20px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .view-profile {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        
        .view-profile:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.5);
            padding: 10px 30px;
        }
        
        /* Filters - Simplified */
        .filters-section {
            padding: 25px 30px;
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            background: rgba(22, 26, 29, 0.7);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 50px 15px 20px;
            border-radius: 30px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .search-input:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary), 0 8px 30px rgba(52, 152, 219, 0.2);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .search-input:focus + .search-icon {
            color: var(--primary);
        }
        
        .search-clear {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            background: rgba(0, 0, 0, 0.3);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-clear:hover {
            color: white;
            background: rgba(231, 76, 60, 0.7);
            transform: translateY(-50%) scale(1.1);
        }
        
        .search-clear.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .search-input:not(:placeholder-shown) + .search-icon {
            opacity: 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .managers-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                padding: 15px;
                gap: 20px;
            }
            
            .filters-section {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 10px;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .search-input {
                padding: 12px 45px 12px 15px;
                font-size: 1rem;
                border-radius: 25px;
            }
            
            .search-icon {
                right: 15px;
                font-size: 1rem;
            }
            
            .search-clear {
                right: 15px;
                width: 18px;
                height: 18px;
                font-size: 0.9rem;
            }
            
            /* Section header mobile adjustments */
            .section-header {
                margin: 25px 0 30px;
                padding: 0 15px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .section-header h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .section-header p {
                font-size: 1rem;
                line-height: 1.5;
                padding: 0 10px;
            }
            
            .section-header::after {
                width: 80px;
                height: 2px;
                bottom: -10px;
            }
            
            /* Back link mobile adjustments */
            .back-link {
                margin: 20px auto 0;
                padding: 0 15px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .back-link a {
                padding: 8px 15px;
                font-size: 0.9rem;
                border-radius: 20px;
            }
            
            .back-link a:active {
                transform: translateX(-3px);
                background: rgba(255, 255, 255, 0.15);
                color: var(--primary);
            }
            
            /* Sticky filter toggle for mobile */
            .mobile-filter-toggle {
                display: none; /* Hide the mobile filter toggle button */
            }
            
            /* Make filters always visible on mobile */
            .filters-section {
                transition: all 0.3s ease;
                max-height: 1000px;
                overflow: visible;
                padding: 25px 30px;
                opacity: 1;
            }
            
            .filters-section.collapsed {
                max-height: 1000px;
                padding: 25px 30px;
                opacity: 1;
            }
            
            /* Manager cards mobile improvements */
            .manager-card {
                min-height: auto;
                border-radius: 12px;
            }
            
            .manager-card:hover {
                transform: translateY(-5px);
            }
            
            .manager-header {
                padding: 20px 15px;
                flex-direction: row;
                align-items: center;
                height: 150px;
            }
            
            .manager-photo {
                width: 80px;
                height: 80px;
                margin-right: 15px;
            }
            
            .manager-rating {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
                margin-top: 8px;
            }
            
            .manager-name {
                font-size: 1.3rem;
            }
            
            .manager-club {
                font-size: 0.9rem;
            }
            
            .manager-stats {
                padding: 15px;
                gap: 10px;
            }
            
            .stat-group {
                padding: 10px;
            }
            
            .stat-label {
                font-size: 0.8rem;
                margin-bottom: 5px;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
            
            .manager-footer {
                padding: 15px;
            }
            
            .view-profile {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
            
            .view-profile:hover {
                padding: 8px 20px;
                transform: none;
            }
            
            .star-rating {
                padding: 4px 10px;
            }
            
            .star-rating i {
                font-size: 1.1rem;
                margin: 0 1px;
            }
        }
        
        @media (max-width: 480px) {
            .managers-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
                width: 100%;
                max-width: 100%;
                margin: 0 auto;
            }
            
            .manager-card {
                max-width: 100%;
            }
            
            .manager-header {
                padding: 15px 12px;
                height: 140px;
            }
            
            .manager-rating {
                width: 45px;
                height: 45px;
                font-size: 1rem;
                margin-top: 10px;
            }
            
            .manager-name {
                font-size: 1.2rem;
                margin-bottom: 4px;
            }
            
            .manager-club {
                font-size: 0.85rem;
                margin-bottom: 8px;
            }
            
            .manager-stats {
                padding: 12px 10px;
                gap: 8px;
            }
            
            .stat-group {
                padding: 8px;
            }
            
            .stat-label {
                font-size: 0.75rem;
                margin-bottom: 4px;
            }
            
            .stat-value {
                font-size: 1rem;
            }
            
            .manager-footer {
                padding: 12px 10px;
            }
            
            .view-profile {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            .section-header h1 {
                font-size: 1.8rem;
            }
            
            .section-header p {
                font-size: 0.9rem;
                padding: 0;
            }
            
            .filters-section {
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 8px;
            }
            
            .filter-group {
                padding: 8px 12px;
            }
            
            .filter-label {
                font-size: 0.85rem;
            }
            
            .filter-select {
                font-size: 0.85rem;
                padding: 6px 10px;
                padding-right: 28px;
                background-position: right 6px center;
                background-size: 14px;
            }
            
            .search-input {
                padding: 10px 40px 10px 15px;
                font-size: 0.95rem;
                border-radius: 20px;
            }
            
            .search-icon {
                right: 15px;
                font-size: 0.9rem;
            }
            
            .search-clear {
                width: 16px;
                height: 16px;
                font-size: 0.8rem;
            }
            
            .reset-filters {
                padding: 10px;
                font-size: 0.85rem;
            }
            
            .mobile-filter-toggle {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
            
            .mobile-filter-toggle i {
                font-size: 1.1rem;
            }
            
            /* Footer adjustments */
            footer {
                padding: 20px 10px;
            }
            
            .footer-nav a {
                font-size: 0.8rem;
                margin: 0 5px 10px;
            }
            
            .footer-content {
                gap: 15px;
            }
            
            .copyright {
                font-size: 0.8rem;
            }
        }
        
        /* Preloader for cards - Enhanced */
        .manager-card.skeleton {
            background: linear-gradient(90deg, rgba(30, 30, 30, 0.8), rgba(40, 40, 40, 0.8), rgba(30, 30, 30, 0.8));
            background-size: 200% 100%;
            animation: pulse-bg 1.5s infinite;
            height: 360px;
            display: flex;
            flex-direction: column;
        }
        
        .skeleton-header {
            height: 160px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .skeleton-rating {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }
        
        .skeleton-name {
            width: 70%;
            height: 24px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }
        
        .skeleton-club {
            width: 50%;
            height: 16px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .skeleton-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            flex-grow: 1;
        }
        
        .skeleton-stat {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
        }
        
        .skeleton-label {
            width: 60%;
            height: 12px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }
        
        .skeleton-value {
            width: 40%;
            height: 20px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .skeleton-footer {
            height: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        
        .skeleton-button {
            width: 120px;
            height: 36px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        @keyframes pulse-bg {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        
        /* Section Header - Desktop Improvements */
        .section-header {
            text-align: center;
            margin: 50px 0 40px;
            padding: 0 20px;
            position: relative;
        }
        
        .section-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .section-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .section-header p {
            max-width: 800px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            line-height: 1.7;
            font-weight: 300;
        }
        
        /* Back link improvements */
        .back-link {
            margin: 30px auto 0;
            max-width: 1400px;
            padding: 0 20px;
        }
        
        .back-link a {
            display: inline-flex;
            align-items: center;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
        }
        
        .back-link a:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-5px);
        }
        
        .back-link i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        
        .back-link a:hover i {
            transform: translateX(-3px);
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
            color: var(--primary);
        }
        
        .admin-links {
            display: inline-flex;
            align-items: center;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-links a {
            color: #2ecc71;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 8px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-right: 15px;
        }
        
        .admin-links a:last-child {
            margin-right: 0;
        }
        
        .admin-links a:hover {
            transform: translateY(-3px);
            background: rgba(46, 204, 113, 0.2);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }
        
        @media (max-width: 768px) {
            .admin-links {
                margin-left: 15px;
                padding-left: 15px;
            }
            
            .admin-links a {
                font-size: 16px;
                padding: 6px;
                margin-right: 10px;
            }
        }
        
        /* Animation styles for synchronized reveal */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Staggered animations with different delays */
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }

    <script>
        // Modified theme-toggle functionality with null check
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize animations
            initializeAnimations();
            
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) { // Add null check
                const body = document.body;
                
                // Check for saved theme preference
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    body.classList.add('light-mode');
                }
                
                themeToggle.addEventListener('click', function() {
                    body.classList.toggle('light-mode');
                    
                    // Save theme preference
                    if (body.classList.contains('light-mode')) {
                        localStorage.setItem('theme', 'light');
                    } else {
                        localStorage.setItem('theme', 'dark');
                    }
                });
            }
        });
        
        // Initialize page animations
        function initializeAnimations() {
            // Trigger initial animations after a small delay
            setTimeout(() => {
                const fadeElements = document.querySelectorAll('.fade-in');
                fadeElements.forEach(element => {
                    element.classList.add('active');
                });
            }, 300);
            
            // Observe intersection for scrolling animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        // If the target is a container that needs its children animated
                        if (entry.target.classList.contains('managers-container')) {
                            animateChildrenSequentially(entry.target);
                        }
                    }
                });
            }, { threshold: 0.1 });
            
            // Observe all elements with animation classes
            document.querySelectorAll('.fade-in, .manager-card').forEach(element => {
                observer.observe(element);
            });
        }
        
        // Animate children in sequence
        function animateChildrenSequentially(container) {
            const children = container.querySelectorAll('.manager-card:not(.active)');
            children.forEach((child, index) => {
                setTimeout(() => {
                    child.classList.add('active');
                }, 100 * index); // 100ms delay between each card
            });
        }
    </script>

    <script>
        // Mobile menu toggle
        document.getElementById('hamburger').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.add('active');
        });
        
        document.getElementById('close-menu').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.remove('active');
        });
        
        // Load and display managers data
        async function loadManagersData() {
            try {
                // Try multiple sources for manager data with fallbacks
                let data = null;
                let errors = [];
                
                // Array of potential data sources to try
                const dataSources = [
                    '/manager_data.json',  // Root path
                    './manager_data.json', // Relative path
                    'https://eskimos-r2g.vercel.app/manager_data.json', // Absolute path to Vercel deployment
                    'manager_data.json'    // Simple path as last resort
                ];
                
                // Try each data source until one works
                for (const source of dataSources) {
                    try {
                        console.log(`Attempting to load managers data from: ${source}`);
                        const response = await fetch(source);
                        if (response.ok) {
                            data = await response.json();
                            console.log(`Successfully loaded data from: ${source}`);
                            break; // Exit the loop if successful
                        } else {
                            errors.push(`Failed to load from ${source}: ${response.status} ${response.statusText}`);
                        }
                    } catch (error) {
                        errors.push(`Error fetching from ${source}: ${error.message}`);
                    }
                }
                
                // If no data was loaded, throw an error
                if (!data) {
                    throw new Error(`Failed to load managers data from all sources. Errors: ${errors.join('; ')}`);
                }
                
                // Get reference to managers container
                const managersContainer = document.getElementById('managers-container');
                if (!managersContainer) {
                    throw new Error('Managers container element not found in the DOM');
                }
                
                // Clear skeleton loaders
                managersContainer.innerHTML = '';
                
                // Extract managers data (handle both array and object formats)
                const managers = Array.isArray(data) ? data : 
                                (data.managers && Array.isArray(data.managers)) ? data.managers : [];
                
                if (managers.length === 0) {
                    throw new Error('No manager data found in the loaded resource');
                }
                
                console.log(`Loaded ${managers.length} managers`);
                
                // Sort managers by rank - numeric values first (1,2,3...), then "-" or other values
                managers.sort((a, b) => {
                    // Check if both ranks are numeric
                    const rankA = a.age ? a.age.toString().trim() : "";
                    const rankB = b.age ? b.age.toString().trim() : "";
                    
                    const isNumericA = /^\d+$/.test(rankA);
                    const isNumericB = /^\d+$/.test(rankB);
                    
                    // If both are numeric, sort numerically
                    if (isNumericA && isNumericB) {
                        return parseInt(rankA) - parseInt(rankB);
                    }
                    
                    // If only A is numeric, A comes first
                    if (isNumericA) return -1;
                    
                    // If only B is numeric, B comes first
                    if (isNumericB) return 1;
                    
                    // If neither is numeric, sort alphabetically
                    return rankA.localeCompare(rankB);
                });
                
                // Render all managers
                renderManagers(managers);
                
                // Set up filter event listeners
                setupFilters(managers);
                
            } catch (error) {
                console.error('Error loading managers data:', error);
                const managersContainer = document.getElementById('managers-container');
                if (managersContainer) {
                    managersContainer.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 30px;">
                            <h3>Error loading managers data</h3>
                            <p>${error.message}</p>
                            <p>Please try refreshing the page or check your connection.</p>
                        </div>
                    `;
                }
            }
        }
        
        function renderManagers(managers) {
            const container = document.getElementById('managers-container');
            if (!container) {
                console.error('Managers container not found');
                return;
            }
            
            container.innerHTML = ''; // Clear container first
            
            managers.forEach((manager, index) => {
                const card = document.createElement('div');
                card.className = 'manager-card'; // Remove 'active' class to start invisible
                card.innerHTML = `
                    <div class="manager-header" style="background-image: url('assets/images/club-backgrounds/${manager.club.replace(/\s+/g, '%20')}.jpg')">
                        <div class="manager-photo" style="background-image: url('assets/images/managers/${manager.name.toLowerCase().replace(/\s+/g, '-')}.webp'), url('assets/images/default-manager.webp')"></div>
                        <div class="manager-info">
                            <h3 class="manager-name">${manager.name}</h3>
                            <p class="manager-club">${manager.club}</p>
                            <div class="manager-rating">
                                <div class="star-rating">
                                    ${generateStarRating(manager.star_rating)}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="manager-stats">
                        <div class="stat-group">
                            <span class="stat-label"><i class="fas fa-sort-numeric-up"></i>Rank</span>
                            <span class="stat-value">${manager.age}</span>
                        </div>
                        <div class="stat-group">
                            <span class="stat-label"><i class="fas fa-star"></i>Overall</span>
                            <span class="stat-value">${manager.overall_rating}</span>
                        </div>
                        <div class="stat-group">
                            <span class="stat-label"><i class="fas fa-pound-sign"></i>Club Value</span>
                            <span class="stat-value">${manager.club_total_value}M</span>
                        </div>
                        <div class="stat-group">
                            <span class="stat-label"><i class="fas fa-trophy"></i>Trophies & Awards</span>
                            <span class="stat-value">${manager.trophies + manager.awards}</span>
                        </div>
                    </div>
                    <div class="manager-footer">
                        <a href="manager-detail.html?name=${encodeURIComponent(manager.name)}" class="view-profile">View Profile</a>
                    </div>
                `;
                
                container.appendChild(card);
                
                // Add click event to navigate to detail page
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('view-profile')) {
                        window.location.href = `manager-detail.html?name=${encodeURIComponent(manager.name)}`;
                    }
                });
                
                // Animate cards with staggered delay
                setTimeout(() => {
                    card.classList.add('active');
                }, window.innerWidth <= 768 ? 100 * index : 50 * index); // Longer delay on mobile
            });
        }
        
        function setupFilters(allManagers) {
            const searchInput = document.getElementById('search-input');
            const searchClear = document.getElementById('search-clear');
            
            if (!searchInput) {
                console.error('Search input not found');
                return;
            }
            
            // Show/hide clear button based on input content
            function toggleClearButton() {
                if (searchInput.value.trim() !== '') {
                    searchClear.classList.add('visible');
                } else {
                    searchClear.classList.remove('visible');
                }
            }
            
            function applyFilters() {
                toggleClearButton(); // Update clear button visibility
                
                let filteredManagers = [...allManagers];
                
                // Default sort by rank - numeric values first (1,2,3...), then "-" or other values
                filteredManagers.sort((a, b) => {
                    // Check if both ranks are numeric
                    const rankA = a.age ? a.age.toString().trim() : "";
                    const rankB = b.age ? b.age.toString().trim() : "";
                    
                    const isNumericA = /^\d+$/.test(rankA);
                    const isNumericB = /^\d+$/.test(rankB);
                    
                    // If both are numeric, sort numerically
                    if (isNumericA && isNumericB) {
                        return parseInt(rankA) - parseInt(rankB);
                    }
                    
                    // If only A is numeric, A comes first
                    if (isNumericA) return -1;
                    
                    // If only B is numeric, B comes first
                    if (isNumericB) return 1;
                    
                    // If neither is numeric, sort alphabetically
                    return rankA.localeCompare(rankB);
                });
                
                // Apply search filter
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (searchTerm) {
                    filteredManagers = filteredManagers.filter(manager => 
                        manager.name.toLowerCase().includes(searchTerm) || 
                        manager.club.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Clear container and render filtered managers
                const container = document.getElementById('managers-container');
                if (!container) {
                    console.error('Managers container not found when filtering');
                    return;
                }
                
                container.innerHTML = '';
                
                if (filteredManagers.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 30px;">
                            <h3>No managers found</h3>
                            <p>Try adjusting your search criteria.</p>
                        </div>
                    `;
                } else {
                    renderManagers(filteredManagers);
                }
            }
            
            // Add event listeners
            searchInput.addEventListener('input', applyFilters);
            
            // Add clear button functionality
            if (searchClear) {
                searchClear.addEventListener('click', () => {
                    searchInput.value = '';
                    searchInput.focus();
                    applyFilters();
                });
            }
            
            // Initial check for search value (e.g. if page is refreshed with a value)
            toggleClearButton();
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadManagersData);

            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');

        // Function to generate star rating HTML
        function generateStarRating(rating) {
            if (!rating) rating = 0;
            let starsHtml = '';
            
            // Convert rating to integer to ensure proper comparison
            rating = parseInt(rating);
            
            for (let i = 1; i <= 5; i++) {
                if (i === 3 && rating >= 6) {
                    // 6th star (special middle star)
                    starsHtml += '<i class="fas fa-sun" style="color: gold;"></i>';
                } else if (i <= rating) {
                    // Normal filled star
                    starsHtml += '<i class="fas fa-star"></i>';
                } else {
                    // Empty star
                    starsHtml += '<i class="fas fa-star empty"></i>';
                }
            }
            return starsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {

            // Function to check if an image exists
            function checkImage(url, success, error) {
                const img = new Image();
                img.onload = success;
                img.onerror = error;
                img.src = url;
            }
            
            // Apply to all manager headers
            headerBackgrounds.forEach(header => {
                const bgImageStyle = header.style.backgroundImage;
                if (bgImageStyle) {
                    const urlMatch = bgImageStyle.match(/url\(['"]?([^'"]*)['"]?\)/);
                    if (urlMatch && urlMatch[1]) {
                        const imageUrl = urlMatch[1];
                        
                        checkImage(
                            imageUrl,
                            function() {
                                // Image loaded successfully - do nothing, keep the background
                            },
                            function() {
                                // Image failed to load - apply fallback background
                                header.style.backgroundImage = 'linear-gradient(135deg, #1a2a3a 0%, #0d1218 100%)';
                            }
                        );
                    }
                }
            });
        });
    </script>
</body>
</html>

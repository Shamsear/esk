        /* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    overflow: auto; /* Allow scrolling if needed */
}

/* Modal Content (The Box) */
.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the modal */
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 90vw; /* 90% of the viewport width */
    max-width: 600px; /* Limit the maximum width for larger screens */
    max-height: 90vh; /* 90% of the viewport height */
    overflow-y: auto; /* Scrollable content if it exceeds height */
    box-sizing: border-box; /* Ensure padding doesn't affect width */
}

/* Modal Close Button */

<body>
    <!-- Loading/Welcome Screen -->
    <div id="loading">
        <div class="background-animation"></div>
        <div class="welcome-message">Player Status</div>
        <div class="subtext">Loading player data...</div>
    </div>
    
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="logo">
            <img src="assets/images/logo11.png" alt="Eskimos Logo">
            <span class="logo-text">Eskimos Road to Glory</span>

            <a href="index.html">Home</a>
            <a href="career-mode.html">Career Mode</a>

    </div>
    
    <a href="career-mode.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Career Mode</a>

    <!-- Main Content -->
    <div id="content">
        <h1>Player Status Database</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by player name...">
        </div>
        
        <div class="content">
            <div class="player-cards" id="playerCards">
                <!-- Player cards will be loaded here dynamically -->
            </div>
        </div>
        
        <!-- Filter button for mobile/tablets -->
        <button class="filter-btn" id="filterBtn"><i class="fas fa-filter"></i> Filters</button>
        
        <!-- Player Data Modal -->
        <div id="playerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="playerInfo">
                    <!-- Player information will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading time
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 3000);
        
        // Sample player data (would be fetched from an API in a real implementation)
        const players = [
            {
                id: 1,
                name: "Lionel Messi",
                position: "RW",
                club: "Inter Miami",
                overall: 90,
                image: "https://static.wikia.nocookie.net/fifa/images/a/a9/FB_24_Messi.png/revision/latest/scale-to-width-down/256?cb=20231013180337"
            },
            {
                id: 2,
                name: "Cristiano Ronaldo",
                position: "ST",
                club: "Al Nassr",

                image: "https://static.wikia.nocookie.net/fifa/images/9/93/FB_24_Ronaldo.png/revision/latest/scale-to-width-down/256?cb=20231013180540"
            },
            {
                id: 3,
                name: "Kylian Mbappé",
                position: "ST",
                club: "Paris Saint-Germain",
                overall: 91,
                image: "https://static.wikia.nocookie.net/fifa/images/f/fd/FB_24_Mbapp%C3%A9.png/revision/latest/scale-to-width-down/256?cb=20231013180344"
            },
            {
                id: 4,
                name: "Kevin De Bruyne",
                position: "CAM",
                club: "Manchester City",
                overall: 91,
                image: "https://static.wikia.nocookie.net/fifa/images/a/a7/FB_24_De_Bruyne.png/revision/latest/scale-to-width-down/256?cb=20231013175945"
            },
            {
                id: 5,
                name: "Erling Haaland",
                position: "ST",
                club: "Manchester City",
                overall: 91,
                image: "https://static.wikia.nocookie.net/fifa/images/a/ac/FB_24_Haaland.png/revision/latest/scale-to-width-down/256?cb=20231013180055"
            },
            {
                id: 6,
                name: "Virgil van Dijk",
                position: "CB",
                club: "Liverpool",
                overall: 89,
                image: "https://static.wikia.nocookie.net/fifa/images/f/f3/FB_24_Van_Dijk.png/revision/latest/scale-to-width-down/256?cb=20231013180729"
            }
        ];

        // Function to create player cards
        function createPlayerCards() {
            const playerCardsContainer = document.getElementById('playerCards');
            playerCardsContainer.innerHTML = '';
            
            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.dataset.id = player.id;
                
                card.innerHTML = `
                    <img src="${player.image}" alt="${player.name}">
                    <h3>${player.name}</h3>
                    <p>${player.position} | ${player.club} | ${player.overall} OVR</p>
                `;
                
                card.addEventListener('click', function() {
                    showPlayerModal(player);
                });
                
                playerCardsContainer.appendChild(card);
            });
        }
        
        // Function to show player modal with details
        function showPlayerModal(player) {
            const modal = document.getElementById('playerModal');
            const playerInfo = document.getElementById('playerInfo');
            
            playerInfo.innerHTML = `
                <img src="${player.image}" alt="${player.name}" style="width: 200px; height: auto; margin: 0 auto; display: block;">
                <h2>${player.name}</h2>
                <table>
                    <tr>
                        <th>Position</th>
                        <td>${player.position}</td>
                    </tr>
                    <tr>
                        <th>Club</th>
                        <td>${player.club}</td>
                    </tr>
                    <tr>
                        <th>Overall Rating</th>
                        <td>${player.overall}</td>
                    </tr>
                </table>
            `;
            
            modal.style.display = 'block';
        }
        
        // Close modal when clicking the X button
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('playerModal').style.display = 'none';
        });
        
        // Close modal when clicking outside the modal content
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('playerModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const playerCards = document.querySelectorAll('.player-card');
            
            playerCards.forEach(card => {
                const playerName = card.querySelector('h3').textContent.toLowerCase();
                if (playerName.includes(searchValue)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // Initialize the page
        window.onload = function() {
            createPlayerCards();
        };
    </script>
